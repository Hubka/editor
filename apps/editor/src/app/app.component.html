<button (click)="startEditing()">
  {{ isEditing ? 'Stop editing' : 'Start editing' }}
</button>
<hr />

<div #toolbar></div>

<div class="document-container">
  <div class="page">
    <ckeditor
      [editor]="Editor"
      [data]="content"
      [config]="config"
      (ready)="onReady($event)"
      (change)="onChange($event)"
      (focus)="onFocus($event)"
    ></ckeditor>
  </div>
</div>
